<hyp-center-me>
  <section id="anyvan-portfolio-page" class="portfolio-page">
    <div class="container custom-cursor normal">
      <hyp-portfolio-header
        description="{{:: str.portfolio.anyvan.header }}"
        client-logo-url="assets/images/portfolio/anyvan/logo.png"
        client-name="{{:: str.portfolio.anyvan.projectName}}"
      ></hyp-portfolio-header>

      <div class="portfolio-content">
        <hyp-carousel-slider
          arrows-background-color="#9ba6b5"
          arrows-color="#ffffff"
          images-url="['assets/images/portfolio/anyvan/slide-1.jpg', 'assets/images/portfolio/anyvan/slide-2.jpg', 'assets/images/portfolio/anyvan/slide-3.jpg', 'assets/images/portfolio/anyvan/slide-4.jpg', 'assets/images/portfolio/anyvan/slide-5.jpg']"
          ></hyp-carousel-slider>

        <div class="first row">
          <div class="video-container left">
            <img src="assets/images/portfolio/anyvan/iphone-frame.png" alt="AnyVan">
            <video width="284" height="504" autoplay loop muted poster="assets/videos/portfolio/anyvan/anyvan-poster.jpg">
              <source src="assets/videos/portfolio/anyvan/anyvan.mp4" type="video/mp4">
              <source src="assets/videos/portfolio/anyvan/anyvan.webm" type="video/webm">
            </video>
          </div>
          <div class="description left">
            <h1 class="title" ng-bind-html=":: str.portfolio.anyvan.generic.title"></h1>
            <div ng-bind-html=":: str.portfolio.anyvan.generic.description"></div>
            <div>
              <a style="display: inline-block" class="button" href="http://www.anyvan.com/" target="_blank">Visit Site</a>
              <a style="display: inline-block" class="button" href="http://www.hyperion.co/assets/anyvan-presentation.pdf" target="_blank">More Screens</a>
            </div>
          </div>
        </div>
      </div>

      <a ui-sref="root.sub-page-template.portfolio.kartist" class="project-navigation">Next Project: <strong><span>{{:: str.portfolio.kartist.projectName}}<span class="icon-arrow-right-pointy"></span></span></strong></a>

      <hyp-simple-footer></hyp-simple-footer>
    </div>
  </section>
</hyp-center-me>
