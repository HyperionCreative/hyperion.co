<hyp-center-me>
  <section id="portfolio-home-page">
    <div class="container">
      <hyp-simple-header
        name="{{:: str.portfolio.header.title }}"
        description="{{:: str.portfolio.header.description }}"
        class="custom-cursor normal"
      ></hyp-simple-header>

      <div class="covers custom-cursor normal">
        <div class="column">
          <a ui-sref="root.sub-page-template.portfolio.kartist" class="cover">
            <img src="assets/images/portfolio/kartist/cover.jpg" alt="{{:: str.portfolio.kartist.projectName}}">
            <div class="project-summary">
              <h2 class="project-title" ng-bind-html=":: str.portfolio.kartist.projectName"></h2>
              <p ng-bind-html=":: str.portfolio.kartist.coverDescription"></p>
            </div>
          </a>
          <a ui-sref="root.sub-page-template.portfolio.anyvan" class="cover">
            <img src="assets/images/portfolio/anyvan/cover.jpg" alt="{{:: str.portfolio.anyvan.projectName}}">
            <div class="project-summary">
              <h2 class="project-title" ng-bind-html=":: str.portfolio.anyvan.projectName"></h2>
              <p ng-bind-html=":: str.portfolio.anyvan.coverDescription"></p>
            </div>
          </a>
        </div>
        <div class="column">
          <a ui-sref="root.sub-page-template.portfolio.quizkick" class="cover">
            <img src="assets/images/portfolio/quizkick/cover.jpg" alt="{{:: str.portfolio.quizkick.projectName}}">
            <div class="project-summary">
              <h2 class="project-title" ng-bind-html=":: str.portfolio.quizkick.projectName"></h2>
              <p ng-bind-html=":: str.portfolio.quizkick.coverDescription"></p>
            </div>
          </a>
          <a ui-sref="root.sub-page-template.portfolio.grow" class="cover">
            <img src="assets/images/portfolio/grow/cover.jpg" alt="{{:: str.portfolio.grow.projectName}}">
            <div class="project-summary">
              <h2 class="project-title" ng-bind-html=":: str.portfolio.grow.projectName"></h2>
              <p ng-bind-html=":: str.portfolio.grow.coverDescription"></p>
            </div>
          </a>
        </div>
      </div>

      <hyp-simple-footer class="small custom-cursor normal"></hyp-simple-footer>
    </div>
  </section>
</hyp-center-me>
